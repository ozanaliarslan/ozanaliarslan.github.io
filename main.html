<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noho Games</title>
    <link rel="shortcut icon" href="./dosyalar/noho_logo.ico" type="image/x-icon" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header_box">
        
        <img src="./dosyalar/noho_logo.png" alt="know_how" class="main_logo">
    </div>

    <div class="contact_box">
        <div class="mail_to">
            <a href="mailto:hello@noho.games" target="_blank">
                <i class="fa-regular fa-envelope"></i>
            </a>
        </div>
            
        <div class="linkedin_link">
            <a href="https://www.linkedin.com/company/nohogames/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>

        <div class="twitter_link">
            <a href="https://twitter.com/nohogames" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="instagram_link">
           <a href="https://www.instagram.com/nohogames" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class="facebook_link">
            <a href="https://www.facebook.com/nohogames" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
    </div>

    <div class="header_games">
        <h1 class="header">
            Games
        </h1>
    </div>

    <div class="break_box"></div>

    <div class="outer_box">

        <!--BU BÖLÜM GUN GANG OYUNUNA AİT BİLEŞENLERİ İÇERİYOR-->
        <div class="inner_box1">
            <h1 class="game_name">
                GUN <br> GANG
            </h1>
            
            <img class="image" src="./dosyalar/gun_gang_icon.png" alt="gun_gang_icon">

            <a href="https://apps.apple.com/us/app/gun-gang/id1507676488" target="_blank">
                <img src="./dosyalar/appstore_logo.png" alt="download_on_app_store" class="app_store_logo">
            </a>
            
            <a href="https://play.google.com/store/apps/details?id=games.noho.gungang&pli=1" target="_blank">
                <img src="./dosyalar/playstore_logo.png" alt="download_on_play_store" class="play_store_logo">
            </a>
            
        </div>

        <!--BU BÖLÜM DOMINO FUN OYUNUNA AİT BİLEŞENLERİ İÇERİYOR-->
        <div class="inner_box2">
            <h1 class="game_name">
                DOMINO <br> FUN
            </h1>
            
            <img class="image" src="./dosyalar/domino_fan_icon.png" alt="domino_fan_icon">
            
            <a href="https://apps.apple.com/us/app/domino-fun/id1474728624" target="_blank">
                <img src="./dosyalar/appstore_logo.png" alt="download_on_app_store" class="app_store_logo">
            </a>
            
        </div>

        <!--BU BÖLÜM GRAND CANNON OYUNUNA AİT BİLEŞENLERİ İÇERİYOR-->
        <div class="inner_box3">
            <h1 class="game_name">
                GRAND <br> CANNON
            </h1>
            
            <img class="image" src="./dosyalar/grand_cannon_icon.png" alt="grand_cannon_icon">
            
            <a href="https://apps.apple.com/us/app/grand-cannon/id1462904048" target="_blank">
                <img src="./dosyalar/appstore_logo.png" alt="download_on_app_store" class="app_store_logo">
            </a>
        
        </div>

        <!--BU BÖLÜM MOVE INC OYUNUNA AİT BİLEŞENLERİ İÇERİYOR-->
        <div class="inner_box4">
            <h1 class="game_name">
                MOVE <br> INC
            </h1>
            
            <img class="image" src="./dosyalar/move_inc_icon.png" alt="move_inc_icon">
            
            <a href="https://apps.apple.com/us/app/move-inc/id1499080791" target="_blank">
                <img src="./dosyalar/appstore_logo.png" alt="download_on_app_store" class="app_store_logo">
            </a>
            
        </div>
        
        <!--BU BÖLÜM FOOT TENNIS OYUNUNA AİT BİLEŞENLERİ İÇERİYOR-->
        <div class="inner_box5">
            <h1 class="game_name">
                FOOT <br> TENNIS
            </h1>
            
            <img class="image" src="./dosyalar/foot_tennis_icon.png" alt="foot_tennis_icon">

            <a href="https://apps.apple.com/us/app/foot-tennis-3d/id1481162298" target="_blank">
                <img src="./dosyalar/appstore_logo.png" alt="download_on_app_store" class="app_store_logo">
            </a>
            
        </div>

        <!--BU BÖLÜM STAIR HOOPS OYUNUNA AİT BİLEŞENLERİ İÇERİYOR-->
        <div class="inner_box6">
            <h1 class="game_name">
                STAIR <br> HOOPS
            </h1>
            
            <img class="image" src="./dosyalar/stair_hops_icon.png" alt="stair_hops_icon">

            <a href="https://apps.apple.com/us/app/stair-hops/id1300402043" target="_blank">
                <img src="./dosyalar/appstore_logo.png" alt="download_on_app_store" class="app_store_logo">
            </a>
            
        </div>

    </div>
    
    <div class="break_box_large"></div>

    <div class="header_games">
        <h1 class="header">
            jobs
        </h1>
    </div>

    <div class="break_box"></div>

    <div class="box_medium">
        <h1 class="text_medium">
            unfortunately <br> no job positions or internships <br> available right now!
            <br>
            <br>
            follow us on <a href="https://www.linkedin.com/company/nohogames/" target="_blank" style="color: rgb(158, 2, 2);">linkedin</a> to get notified!
        </h1>
    </div>

    <div class="break_box_large"></div>

    <div class="contact_box">
        <div class="mail_to">
            <a href="mailto:hello@noho.games" target="_blank">
                <i class="fa-regular fa-envelope"></i>
            </a>
        </div>
            
        <div class="linkedin_link">
            <a href="https://www.linkedin.com/company/nohogames/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>

        <div class="twitter_link">
            <a href="https://twitter.com/nohogames" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="instagram_link">
           <a href="https://www.instagram.com/nohogames" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class="facebook_link">
            <a href="https://www.facebook.com/nohogames" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
    </div>
<div class="footer_box">
    <footer>
        <p>
            © 2008-2024 Noho Games. All Rights Reserved.
        </p>
    </footer>
</div>

</html>
